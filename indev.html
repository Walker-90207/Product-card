<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>

    <main>
            <div class="even-columns">
                <div>
                    <img src="images/image-product-desktop.jpg" alt="" class="desktop">
                    <img src="images/image-product-mobile.jpg" alt="" class="mobile">
                </div>
                <div class="details">
                    <h2 class="f-body">Perfume</h2>
                    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                    <p class="fs-body f-body">A floral, solar and voluptuous interpretation composed by Olivier, Perfume-Creator for the House of CHANEL.</p>
                    <span class="rate"><h1 class="heading rate-clr">$149.99</h1><del class="f-body">169.99</del></span>
                    <button type="button" class="fs-body button"><img src="images/icon-cart.svg" alt="cart" class="cart"> Add to Cart</button>
                </div>
            </div>
    </main>

</body>

</html>
